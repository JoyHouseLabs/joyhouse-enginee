# 数据库配置
dbType: sqlite
dbHost: localhost
dbPort: 5432
dbUser: postgres
dbPassword: postgres
dbName: joyhouse

# 上传配置
uploadDir: ./uploads
domain: http://localhost:3000
fileDomain: http://localhost:3000/files

# 日志配置
logging:
  dir: ./logs
  level: info
  console: true
  maxSize: 10485760  # 10MB
  maxFiles: 5
  dailyRotate: true

# CORS配置
cors:
  origins: "*"
  credentials: true
  methods: "GET,HEAD,PUT,PATCH,POST,DELETE,OPTIONS"
